<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management</title>
    <link rel="stylesheet" href="../../shared/profile-shared.css">
</head>
<body>
    <header>
        <div class="top-bar"></div>
        <h1>My Profile</h1>
    </header>
    <main>
        <nav class="tabs">
            <button class="tab active" id="tab-personal">Personal Profile</button>
            <a href="../security_questions/security-questions.html"><button class="tab" id="tab-security" type="button">Security Questions</button></a>
            <a href="../change_password/change-password.html"><button class="tab" id="tab-password" type="button">Change Password</button></a>
        </nav>
        <section id="profile-content">
            <form id="personal-profile-form" class="tab-content active">
                <section class="profile-section">
                    <h3>Name</h3>
                    <div class="profile-row">
                        <div>
                            <label for="email">Email/Login ID</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                </section>
                <section class="profile-section">
                    <h3>Organization</h3>
                    <div class="profile-row">
                        <div>
                            <label for="vendor-number">Vendor# Number</label>
                            <input type="text" id="vendor-number" name="vendor-number">
                        </div>
                        <div>
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" name="company-name">
                        </div>
                        <div>
                            <label for="company-address">Company Address</label>
                            <input type="text" id="company-address" name="company-address">
                        </div>
                    </div>
                    <div class="profile-row">
                        <div>
                            <label for="address-line2">Address Line 2</label>
                            <input type="text" id="address-line2" name="address-line2">
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div>
                            <label for="province">Province</label>
                            <input type="text" id="province" name="province">
                        </div>
                    </div>
                    <div class="profile-row">
                        <div>
                            <label for="postal-code">Postal Code</label>
                            <input type="text" id="postal-code" name="postal-code">
                        </div>
                        <div>
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country">
                        </div>
                        <div>
                            <label for="company-phone">Company Phone</label>
                            <input type="text" id="company-phone" name="company-phone">
                        </div>
                    </div>
                    <div class="profile-row">
                        <div>
                            <label for="additional-vendor-numbers">Additional Vendor Numbers</label>
                            <input type="text" id="additional-vendor-numbers" name="additional-vendor-numbers">
                        </div>
                    </div>
                </section>
                <section class="profile-section">
                    <h3>Contact Information</h3>
                    <div class="profile-row">
                        <div>
                            <label for="alt-phone">Alternate Phone</label>
                            <input type="text" id="alt-phone" name="alt-phone">
                        </div>
                        <div>
                            <label for="alt-ext">Ext</label>
                            <input type="text" id="alt-ext" name="alt-ext">
                        </div>
                    </div>
                    <div class="profile-row">
                        <div>
                            <label for="persona">Persona</label>
                            <input type="text" id="persona" name="persona">
                        </div>
                    </div>
                </section>
                <section class="profile-section">
                    <h3>Access</h3>
                    <div class="profile-row">
                        <div>
                            <label for="application-list">Application List</label>
                            <input type="text" id="application-list" name="application-list">
                        </div>
                    </div>
                </section>
                <button type="submit" class="update-btn">Update Account</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <span>Accessibility</span>
            <span>Privacy</span>
            <span>Legal</span>
            <span>Copyright &copy; Loblaw Companies Limited</span>
        </div>
    </footer>
    <script type="module" src="personal-profile.js"></script>
</body>
</html>
